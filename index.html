<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMathify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        /* Header Background Image */
        header {
            background-image: url('header-background.jpg'); /* Add your header image path here */
            background-size: cover;
            background-position: center;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
        }

        header p {
            font-size: 1.2em;
        }

        .course-section {
            margin-top: 20px;
        }

        /* Link Styles */
        .video-link {
            color: #007bff;
            text-decoration: none;
        }
        .video-link:hover {
            text-decoration: underline;
        }

        .pdf-link {
            color: #28a745;
            text-decoration: none;
        }
        .pdf-link:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        footer .profile-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div>
            <h1>TheMathify</h1>
            <p>Empowering Your Math Journey</p>
        </div>
    </header>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TheMathify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Courses Section -->
    <div class="container course-section">
        <h2 class="text-center">Courses</h2>
        <div class="row">
            <!-- Course Cards (keep as is, repeat for other courses) -->
            <!-- Example for one course -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Number System</h5>
                        <p class="card-text">Understand the foundation of numbers and their types.</p>
                        <a href="https://youtube.com/link_to_video_number_system" class="video-link" target="_blank">Watch Video</a> |
                        <a href="notes/number_system.pdf" class="pdf-link" target="_blank">Download Notes</a>
                    </div>
                </div>
            </div>
            <!-- Repeat above div for each course -->
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
            <p>&copy; 2024 TheMathify. All Rights Reserved.</p>
            <p>Created by <a href="#" class="video-link" target="_blank">Your Name</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS (required for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
